<!-- 
(.row>(.col-md-6>h1{Blog})+(.col-md-6.text-right>button.btn.btn-success.btn-sm{New}))+(.row>.col-md-12>table.table.table-hover>(thead>tr>th*3)+(tbody>tr>td*3)) -->

<div class="row">
    <div class="col-md-6">
        <h1>Blog</h1>
    </div>
    <div class="col-md-6 text-right"><button class="btn btn-success btn-sm">New</button></div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{ article.title }}</td>
                    <td>{{ article.body }}</td>
                    <td class="text-right">
                        <button class="btn btn-sm btn-warning">Edit</button>
                        <button class="btn btn-sm btn-dark">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
